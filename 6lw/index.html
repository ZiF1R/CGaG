<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer type="module" src="./index.js"></script>

    <style>
      #canvas {
        border: 1px solid;
      }
    </style>

    <title>Document</title>
  </head>
  <body>

    <form>
      <label>
        <input type="radio" name="func" id="f1" checked />
        f(x) = x² + y²
      </label><br />
      <label>
        <input type="radio" name="func" id="f2" />
        f(x) = x² - y²
      </label><br />
      <label>
        <input type="radio" name="func" id="f3" />
        f(x) = cos(x) - sin(y)
      </label><br /><br />
      <label>
        Change view distance<br>
        -100<input type="range" min="-100" max="100" step="10" id="view-distance" />100
      </label>
    </form>

    <canvas id="canvas" width="900" height="600"></canvas>
    
  </body>
</html>
